<div class="role-selection">
    <mat-form-field>
      <mat-label>Select Role</mat-label>
      <mat-select [(ngModel)]="selectedRole" (selectionChange)="loadPermissions()">
        <mat-option *ngFor="let role of roles" [value]="role">{{ role.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  
  <div class="permissions-tree">
    <mat-checkbox *ngFor="let permission of permissionTree" [(ngModel)]="permission.assigned">
      {{ permission.name }}
    </mat-checkbox>
  </div>
  
  <mat-dialog-actions>
    <button mat-button (click)="updateRolePermissions()">Save</button>
    <button mat-button (click)="cancel()">Cancel</button>
  </mat-dialog-actions>
