<div class="actions">
    <button mat-raised-button color="primary" (click)="openRoleForm()">Add Role</button>
    <mat-form-field>
      <input matInput placeholder="Search" (input)="applyFilter($event)" />
    </mat-form-field>
  </div>
  
  <table mat-table [dataSource]="roles" class="mat-elevation-z8">
    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef>Role Name</th>
      <td mat-cell *matCellDef="let role">{{ role.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let role">{{ role.description }}</td>
    </ng-container>
  
    <ng-container matColumnDef="usersCount">
      <th mat-header-cell *matHeaderCellDef>Users</th>
      <td mat-cell *matCellDef="let role">{{ role.usersCount }}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let role">
        <button mat-button (click)="openRoleForm(role)">Edit</button>
        <button mat-button color="warn" (click)="deleteRole(role.id)">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
